name: Deployment of Jalsampada UI
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: erpadmin
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ~/bench-Jalsampada/apps/Jalsampada_ui
            git pull origin develop
            
            # Fast deployment with Docker cache optimization
            docker compose build --parallel
            docker compose up -d
            
            # Clean up old images (optional, can be removed for speed)
            docker image prune -f --filter "until=24h"

