name: Deployment of Jalsampada UI
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: erpadmin
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ~/bench-Jalsampada/apps/Jalsampada_ui

            echo "ğŸ“¥ Pulling latest code"
            git pull origin develop

            echo "ğŸ—ï¸ Building app"
            npm run build

            echo "â™»ï¸ Restarting PM2"
            pm2 restart jalsampada-frontend
